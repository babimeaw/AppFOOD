<ion-header>
  <ion-toolbar>
    <ion-title>Alterar Endereço</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Novo Endereço</ion-label>
    <ion-input type="text" [(ngModel)]="newAddress"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="saveNewAddress(newAddress)">Salvar</ion-button>
</ion-content>
