<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Minha Conta</ion-title>
    <ion-buttons slot="end">
      <ion-buttons fill="clear">
        <ion-icon name="power-outline" style="color:white"></ion-icon>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="full">
      <ion-button slot="end" fill="clear">Editar</ion-button>
      <ion-label>
        <h4>Andre</h4>
        <p>2132312 | dre&#64;gmail.com</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none" detail="true">
      <ion-icon name="home-outline" slot="start" coolor="dark"></ion-icon>
      <h5>Gerenciar Endereços</h5>
    </ion-item>
  </ion-list>
  <app-loading-order *ngIf="isLoading"></app-loading-order>
  <ion-list *ngIf="!isLoading">
    <ion-list-header>
      <ion-label color="primary">Últimos Pedidos</ion-label>
    </ion-list-header>
    <ion-item-group *ngIf="orders?.length > 0">

          </ion-text>
        </ion-label>
        <ion-note slot="end" color="dark">
          Entregue
          <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
